<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      // Extract the path after /angular-page/
      var path = window.location.pathname.replace('/angular-page', '');
      
      // Redirect to index.html with the correct path as a query parameter
      window.location.replace('/angular-page/?redirect=' + encodeURIComponent(path));
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
