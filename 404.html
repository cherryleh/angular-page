<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      // Extract the path after the base URL
      var path = window.location.pathname.replace('/angular-page', '');
      if (!path.startsWith('/')) {
        path = '/' + path;
      }

      // Redirect to the Angular app's index.html with the route as a hash
      var newUrl = '/angular-page/#' + path;
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
